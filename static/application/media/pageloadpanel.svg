<svg
    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    height="114"
    width="114">
    <style type="text/css">
        <![CDATA[
            rect {
                fill: #7a7a7a;
                stroke: #0089ff;
                stroke-width: 7px;
                stroke-dasharray: 100px;
                animation: slide 1s infinite linear;
            }
            @keyframes slide {
                0% {
                    stroke-dashoffset: 200px;
                }
                100% {
                    stroke-dashoffset: 0px;
                }
            }
        ]]>
    </style>
    <rect
        x="7"
        y="7"
        width="100"
        height="100"/>
    <text
        x="20"
        y="67"
        font-family="Verdana"
        font-size="25"
        fill="#3ebffa">
        ERPro
    </text>
</svg>
