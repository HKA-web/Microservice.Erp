{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>500</title>
    <link href="{% static 'admin/component/pear/css/pear.css' %}" rel="stylesheet"/>
    <link href="{% static 'admin/admin/css/other/error.css' %}" rel="stylesheet"/>
</head>
<body>admin/
<div class="content">
    <img src="{% static 'admin/admin/images/500.svg' %}" alt="">
    <div class="content-r">
        <h1>500</h1>
        <p>Sorry, there was an error with the server</p>
        <button class="pear-btn pear-btn-primary">Back to Home</button>
        {% if request.user.is_superuser %}
        <div>
            {{ type }}:
            {{ message }}
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>
